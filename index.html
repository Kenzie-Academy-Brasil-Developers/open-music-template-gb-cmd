<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script type="module" src="./src/scripts/index.js" defer></script>
    <script type="module" src="./src/scripts/theme.js" defer></script>
    <!-- SCRIPTS  -->
  </head>
  <body>
    <header>
      <h1 class="title">open music</h1>
      <button class="dark_mode">
        <img class="icon" src="./src/assets/img/moon-icon.svg">
      </button>
    </header>
    <main class="container">
      <section class="filter__container">
        <div class="genre__filter">
          <h2 class="subtitle">Gênero Musical</h2>
          <ul class="buttons__genre"></ul>
        </div>
        <div class="price__filter">
          <h2 class="subtitle">Definir Preço</h2>
          <p class="text">Até R$ ...</p>
          <input type="range" id="price__bar" name="price__bar" min="0" max="100">
        </div>
      </section>

      <section class="cards__container">
        <h2 class="subtitle">Álbuns Encontrados</h2>
        <ul class="albums__cards"></ul>
      </section>
    </main>
  </body>
</html>
